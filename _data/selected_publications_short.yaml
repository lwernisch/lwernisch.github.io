  title: <span class="nocase">A meta-analysis of multiple matched copy number and
    transcriptomics data sets for inferring gene regulatory relationships.</span>
  container-title: PLoS ONE
  page: 'e105522'
  volume: '9'
  issue: '8'
  abstract: Inferring gene regulatory relationships from observational data is challenging.
    Manipulation and intervention is often required to unravel causal relationships
    unambiguously. However, gene copy number changes, as they frequently occur in
    cancer cells, might be considered natural manipulation experiments on gene expression.
    An increasing number of data sets on matched array comparative genomic hybridisation
    and transcriptomics experiments from a variety of cancer pathologies are becoming
    publicly available. Here we explore the potential of a meta-analysis of thirty
    such data sets. The aim of our analysis was to assess the potential of in silico
    inference of trans-acting gene regulatory relationships from this type of data.
    We found sufficient correlation signal in the data to infer gene regulatory relationships,
    with interesting similarities between data sets. A number of genes had highly
    correlated copy number and expression changes in many of the data sets and we
    present predicted potential trans-acted regulatory relationships for each of these
    genes. The study also investigates to what extent heterogeneity between cell types
    and between pathologies determines the number of statistically significant predictions
    available from a meta-analysis of experiments.
  DOI: 10.1371/journal.pone.0105522

