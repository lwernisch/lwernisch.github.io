  title: <span class="nocase">Comparison of methods for competitive tests of pathway
    analysis.</span>
  container-title: PLoS ONE
  page: 'e41018'
  volume: '7'
  issue: '7'
  abstract: It has been suggested that pathway analysis can complement single-SNP
    analysis in exploring genomewide association data. Pathway analysis incorporates
    the available biological knowledge of genes and SNPs and is expected to improve
    the chances of revealing the underlying genetic architecture of complex traits.
    Methods for pathway analysis can be classified as competitive (enrichment) or
    self-contained (association) according to the hypothesis tested. Although association
    tests are statistically more powerful than enrichment tests they can be difficult
    to calibrate because biases in analysis accumulate across multiple SNPs or genes.
    Furthermore, enrichment tests can be more scientifically relevant than association
    tests, as they detect pathways with relatively more evidence for association than
    the remaining genes. Here we show how some well known association tests can be
    simply adapted to test for enrichment, and compare their performance to some established
    enrichment tests. We propose versions of the Adaptive Rank Truncated Product (ARTP),
    Tail Strength Measure and Fisher’s combination of p-values for testing the enrichment
    null hypothesis. We compare the behaviour of these proposed methods with the established
    Hypergeometric Test and Gene-Set Enrichment Analysis (GSEA). The results of the
    simulation study show that the modified version of the ARTP method has generally
    the best performance across the situations considered. The methods were also applied
    for finding enriched pathways for body mass index (BMI) and platelet function
    phenotypes. The pathway analysis of BMI identified the Vasoactive Intestinal Peptide
    pathway as significantly associated with BMI. This pathway has been previously
    reported as associated with BMI and the risk of obesity. The ARTP method was the
    method that identified the largest number of enriched pathways across all tested
    pathway databases and phenotypes. The simulation and data application results
    are in agreement with previous work on association tests and suggests that the
    ARTP should be preferred for both enrichment and association testing.
  DOI: 10.1371/journal.pone.0041018

