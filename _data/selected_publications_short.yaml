  title: <span class="nocase">Branch-recombinant Gaussian processes for analysis of
    perturbations in biological time series.</span>
  container-title: Bioinformatics
  page: i1005-i1013
  volume: '34'
  issue: '17'
  abstract: A common class of behaviour encountered in the biological sciences involves
    branching and recombination. During branching, a statistical process bifurcates
    resulting in two or more potentially correlated processes that may undergo further
    branching; the contrary is true during recombination, where two or more statistical
    processes converge. A key objective is to identify the time of this bifurcation
    (branch or recombination time) from time series measurements, e.g. by comparing
    a control time series with perturbed time series. Gaussian processes (GPs) represent
    an ideal framework for such analysis, allowing for nonlinear regression that includes
    a rigorous treatment of uncertainty. Currently, however, GP models only exist
    for two-branch systems. Here, we highlight how arbitrarily complex branching processes
    can be built using the correct composition of covariance functions within a GP
    framework, thus outlining a general framework for the treatment of branching and
    recombination in the form of branch-recombinant Gaussian processes (B-RGPs).
  DOI: 10.1093/bioinformatics/bty603

