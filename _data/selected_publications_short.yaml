  - year: '2004'
  title: '<span class="nocase">Solving the riddle of codon usage preferences: a
    test for translational selection.</span>'
  container-title: Nucleic Acids Res.
  page: '5036-44'
  volume: '32'
  issue: '17'
  abstract: Translational selection is responsible for the unequal usage of synonymous
    codons in protein coding genes in a wide variety of organisms. It is one of the
    most subtle and pervasive forces of molecular evolution, yet, establishing the
    underlying causes for its idiosyncratic behaviour across living kingdoms has proven
    elusive to researchers over the past 20 years. In this study, a statistical model
    for measuring translational selection in any given genome is developed, and the
    test is applied to 126 fully sequenced genomes, ranging from archaea to eukaryotes.
    It is shown that tRNA gene redundancy and genome size are interacting forces that
    ultimately determine the action of translational selection, and that an optimal
    genome size exists for which this kind of selection is maximal. Accordingly, genome
    size also presents upper and lower boundaries beyond which selection on codon
    usage is not possible. We propose a model where the coevolution of genome size
    and tRNA genes explains the observed patterns in translational selection in all
    living organisms. This model finally unifies our understanding of codon usage
    across prokaryotes and eukaryotes. Helicobacter pylori, Saccharomyces cerevisiae
    and Homo sapiens are codon usage paradigms that can be better understood under
    the proposed model.
  DOI: 10.1093/nar/gkh834

- id: pmid15180938
  type: article-journal
