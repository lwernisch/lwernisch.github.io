  abstract: An important step in understanding the regulation of a prokaryotic genome
    is the generation of its transcription unit map. The current strongest operon
    predictor depends on the distributions of intergenic distances (IGD) separating
    adjacent genes within and between operons. Unfortunately, experimental data on
    these distance distributions are limited to Escherichia coli and Bacillus subtilis.
    We suggest a new graph algorithmic approach based on comparative genomics to identify
    clusters of conserved genes independent of IGD and conservation of gene order.
    As a consequence, distance distributions of operon pairs for any arbitrary prokaryotic
    genome can be inferred. For E.coli, the algorithm predicts 854 conserved adjacent
    pairs with a precision of 85
  DOI: 10.1093/nar/gki634

- id: pmid15448185
