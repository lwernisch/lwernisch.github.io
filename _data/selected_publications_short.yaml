    infant mortality. Identifying the pneumococcal serotype is an important step in
    monitoring the impact of vaccines used to protect against disease. Genomic microarrays
    provide an effective method for molecular serotyping. Previously we developed
    an empirical Bayesian model for the classification of serotypes from a molecular
    serotyping array. With only few samples available, a model driven approach was
    the only option. In the meanwhile, several thousand samples have been made available
    to us, providing an opportunity to investigate serotype classification by machine
    learning methods, which could complement the Bayesian model.
