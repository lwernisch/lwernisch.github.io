    given: Lorenz
  issued:
  - year: '2007'
    month: '2'
  title: <span class="nocase">Factor analysis for gene regulatory networks and transcription
    factor activity profiles.</span>
  container-title: BMC Bioinformatics
  page: '61'
  volume: '8'
  abstract: Most existing algorithms for the inference of the structure of gene regulatory
    networks from gene expression data assume that the activity levels of transcription
    factors (TFs) are proportional to their mRNA levels. This assumption is invalid
    for most biological systems. However, one might be able to reconstruct unobserved
    activity profiles of TFs from the expression profiles of target genes. A simple
    model is a two-layer network with unobserved TF variables in the first layer and
    observed gene expression variables in the second layer. TFs are connected to regulated
    genes by weighted edges. The weights, known as factor loadings, indicate the strength
    and direction of regulation. Of particular interest are methods that produce sparse
    networks, networks with few edges, since it is known that most genes are regulated
    by only a small number of TFs, and most TFs regulate only a small number of genes.
  DOI: 10.1186/1471-2105-8-61

- id: pmid17140267
  type: article-journal
