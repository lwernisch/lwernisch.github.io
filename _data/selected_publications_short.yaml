  title: <span class="nocase">A Bayesian Change point model for differential gene
    expression patterns of the DosR regulon of Mycobacterium tuberculosis.</span>
  container-title: BMC Genomics
  page: '87'
  volume: '9'
  abstract: Low oxygen availability has been shown previously to stimulate M. tuberculosis
    to establish non-replicative persistence in vitro. The two component sensor/regulator
    dosRS is a major mediator in the transcriptional response of M. tuberculosis to
    hypoxia and controls a regulon of approximately 50 genes that are induced under
    this condition. The aim of this study was to determine whether the induction of
    the entire DosR regulon is triggered as a synchronous event or if induction can
    unfold as a cascade of events as the differential expression of subsets of genes
    is stimulated by different oxygen availabilities.
  DOI: 10.1186/1471-2164-9-87

