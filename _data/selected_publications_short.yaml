  - year: '2010'
    month: '1'
  title: <span class="nocase">Variable structure motifs for transcription factor binding
    sites.</span>
  container-title: BMC Genomics
  page: '30'
  volume: '11'
  abstract: 'Classically, models of DNA-transcription factor binding sites (TFBSs)
    have been based on relatively few known instances and have treated them as sites
    of fixed length using position weight matrices (PWMs). Various extensions to this
    model have been proposed, most of which take account of dependencies between the
    bases in the binding sites. However, some transcription factors are known to exhibit
    some flexibility and bind to DNA in more than one possible physical configuration.
    In some cases this variation is known to affect the function of binding sites.
    With the increasing volume of ChIP-seq data available it is now possible to investigate
    models that incorporate this flexibility. Previous work on variable length models
    has been constrained by: a focus on specific zinc finger proteins in yeast using
    restrictive models; a reliance on hand-crafted models for just one transcription
    factor at a time; and a lack of evaluation on realistically sized data sets.'
  DOI: 10.1186/1471-2164-11-30

- id: pmid19607663
  type: article-journal
  author:
  - family: Reid
    given: John E
  - family: Ott
    given: Sascha
  - family: Wernisch
    given: Lorenz
  issued:
  - year: '2009'
    month: '7'
  title: '<span class="nocase">Transcriptional programs: modelling higher order
    structure in transcriptional control.</span>'
  container-title: BMC Bioinformatics
  page: '218'
  volume: '10'
  abstract: Transcriptional regulation is an important part of regulatory control
    in eukaryotes. Even if binding motifs for transcription factors are known, the
    task of finding binding sites by scanning sequences is plagued by false positives.
    One way to improve the detection of binding sites from motifs is by taking cooperativity
    of transcription factor binding into account. We propose a non-parametric probabilistic
    model, similar to a document topic model, for detecting transcriptional programs,
    groups of cooperative transcription factors and co-regulated genes. The analysis
    results in transcriptional programs which generalise both transcriptional modules
    and TF-target gene incidence matrices and provide a higher-level summary of these
    structures. The method is independent of prior specification of training sets
    of genes, for example, via gene expression data. The analysis is based on known
    binding motifs.
  DOI: 10.1186/1471-2105-10-218

- id: pmid19033257
  type: article-journal
  author:
