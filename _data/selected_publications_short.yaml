  title: '<span class="nocase">Clusternomics: Integrative context-dependent clustering
    for heterogeneous datasets.</span>'
  container-title: PLoS Comput. Biol.
  page: 'e1005781'
  volume: '13'
  issue: '10'
  abstract: Integrative clustering is used to identify groups of samples by jointly
    analysing multiple datasets describing the same set of biological samples, such
    as gene expression, copy number, methylation etc. Most existing algorithms for
    integrative clustering assume that there is a shared consistent set of clusters
    across all datasets, and most of the data samples follow this structure. However
    in practice, the structure across heterogeneous datasets can be more varied, with
    clusters being joined in some datasets and separated in others. In this paper,
    we present a probabilistic clustering method to identify groups across datasets
    that do not share the same cluster structure. The proposed algorithm, Clusternomics,
    identifies groups of samples that share their global behaviour across heterogeneous
    datasets. The algorithm models clusters on the level of individual datasets, while
    also extracting global structure that arises from the local cluster assignments.
    Clusters on both the local and the global level are modelled using a hierarchical
    Dirichlet mixture model to identify structure on both levels. We evaluated the
    model both on simulated and on real-world datasets. The simulated data exemplifies
    datasets with varying degrees of common structure. In such a setting Clusternomics
    outperforms existing algorithms for integrative and consensus clustering. In a
    real-world application, we used the algorithm for cancer subtyping, identifying
    subtypes of cancer from heterogeneous datasets. We applied the algorithm to TCGA
    breast cancer dataset, integrating gene expression, miRNA expression, DNA methylation
    and proteomics. The algorithm extracted clinically meaningful clusters with significantly
    different survival probabilities. We also evaluated the algorithm on lung and
    kidney cancer TCGA datasets with high dimensionality, again showing clinically
    significant results and scalability of the algorithm.
  DOI: 10.1371/journal.pcbi.1005781

