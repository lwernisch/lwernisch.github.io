  title: <span class="nocase">A comparative study of S/MAR prediction tools.</span>
  container-title: BMC Bioinformatics
  page: '71'
  volume: '8'
  abstract: S/MARs are regions of the DNA that are attached to the nuclear matrix.
    These regions are known to affect substantially the expression of genes. The computer
    prediction of S/MARs is a highly significant task which could contribute to our
    understanding of chromatin organisation in eukaryotic cells, the number and distribution
    of boundary elements, and the understanding of gene regulation in eukaryotic cells.
    However, while a number of S/MAR predictors have been proposed, their accuracy
    has so far not come under scrutiny.
  DOI: 10.1186/1471-2105-8-71

- id: pmid17319944
  type: article-journal
  author:
  - family: Pournara
