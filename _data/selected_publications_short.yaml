  title: <span class="nocase">Reconstruction of gene networks using Bayesian learning
    and manipulation experiments.</span>
  container-title: Bioinformatics
  page: '2934-42'
  volume: '20'
  issue: '17'
  abstract: The analysis of high-throughput experimental data, for example from microarray
    experiments, is currently seen as a promising way of finding regulatory relationships
    between genes. Bayesian networks have been suggested for learning gene regulatory
    networks from observational data. Not all causal relationships can be inferred
    from correlation data alone. Often several equivalent but different directed graphs
    explain the data equally well. Intervention experiments where genes are manipulated
    can help to narrow down the range of possible networks.
  DOI: 10.1093/bioinformatics/bth337

- id: pmid14627830
