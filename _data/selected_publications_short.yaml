  title: <span class="nocase">A graphical model approach visualizes regulatory relationships
    between genome-wide transcription factor binding profiles.</span>
  container-title: Brief. Bioinformatics
  page: '162-173'
  volume: '19'
  issue: '1'
  abstract: Integrated analysis of multiple genome-wide transcription factor (TF)-binding
    profiles will be vital to advance our understanding of the global impact of TF
    binding. However, existing methods for measuring similarity in large numbers of
    chromatin immunoprecipitation assays with sequencing (ChIP-seq), such as correlation,
    mutual information or enrichment analysis, are limited in their ability to display
    functionally relevant TF relationships. In this study, we propose the use of graphical
    models to determine conditional independence between TFs and showed that network
    visualization provides a promising alternative to distinguish ’direct’ versus
    ’indirect’ TF interactions. We applied four algorithms to measure ’direct’ dependence
    to a compendium of 367 mouse haematopoietic TF ChIP-seq samples and obtained a
    consensus network known as a ’TF association network’ where edges in the network
    corresponded to likely causal pairwise relationships between TFs. The ’TF association
    network’ illustrates the role of TFs in developmental pathways, is reminiscent
    of combinatorial TF regulation, corresponds to known protein-protein interactions
    and indicates substantial TF-binding reorganization in leukemic cell types. With
    the rapid increase in TF ChIP-Seq data sets, the approach presented here will
    be a powerful tool to study transcriptional programmes across a wide range of
    biological systems.
  DOI: 10.1093/bib/bbw102

