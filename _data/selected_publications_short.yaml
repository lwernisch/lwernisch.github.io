  - year: '2010'
    month: '3'
  title: <span class="nocase">An integrated machine learning approach for predicting
    DosR-regulated genes in Mycobacterium tuberculosis.</span>
  container-title: BMC Syst Biol
  page: '37'
  volume: '4'
  abstract: DosR is an important regulator of the response to stress such as limited
    oxygen availability in Mycobacterium tuberculosis. Time course gene expression
    data enable us to dissect this response on the gene regulatory level. The mRNA
    expression profile of a regulator, however, is not necessarily a direct reflection
    of its activity. Knowing the transcription factor activity (TFA) can be exploited
    to predict novel target genes regulated by the same transcription factor. Various
    approaches have been proposed to reconstruct TFAs from gene expression data. Most
    of them capture only a first-order approximation to the complex transcriptional
    processes by assuming linear gene responses and linear dynamics in TFA, or ignore
    the temporal information in data from such systems.
  DOI: 10.1186/1752-0509-4-37

- id: pmid20199667
  type: article-journal
  author:
  - family: Domedel-Puig
    given: Núria
  - family: Pournara
    given: Iosifina
  - family: Wernisch
    given: Lorenz
  issued:
  - year: '2010'
    month: '3'
  title: <span class="nocase">Statistical model comparison applied to common network
    motifs.</span>
  container-title: BMC Syst Biol
  page: '18'
  volume: '4'
  abstract: 'Network motifs are small modules that show interesting functional and
    dynamic properties, and are believed to be the building blocks of complex cellular
    processes. However, the mechanistic details of such modules are often unknown:
    there is uncertainty about the motif architecture as well as the functional form
    and parameter values when converted to ordinary differential equations (ODEs).
    This translates into a number of candidate models being compatible with the system
    under study. A variety of statistical methods exist for ranking models including
    maximum likelihood-based and Bayesian methods. Our objective is to show how such
    methods can be applied in a typical systems biology setting.'
  DOI: 10.1186/1752-0509-4-18

- id: pmid20074339
  type: article-journal
  author:
  - family: Reid
